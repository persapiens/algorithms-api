<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>            
            <title>.:: Binary Tree ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
            <h:outputStylesheet name="algorithms.css" />
            <h:outputScript name="algorithms.js" />
        </h:head>

        <h:body>            
            <h:form>
                <p:panel>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="key" />
                        <p:inputText value="#{binaryTreeMBean.key}" />
                                     
                        <p:commandButton value="Adicionar" update=":form:organigram" actionListener="#{binaryTreeMBean.addKeyAction()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            
            <h:form id="form">

                <style>
                    .ui-organigram .ui-organigram-node.division {
                        background: #93e7ff;
                        background: -moz-linear-gradient(top, #93e7ff 0%, #007efc 100%);
                        background: -webkit-linear-gradient(top, #93e7ff 0%,#007efc 100%);
                        background: linear-gradient(to bottom, #93e7ff 0%,#007efc 100%);
                    }

                    .ui-organigram .ui-organigram-node.employee {
                        background: #88c048;
                        background: -moz-linear-gradient(top, #88c048 0%, #69a038 100%);
                        background: -webkit-linear-gradient(top, #88c048 0%,#69a038 100%);
                        background: linear-gradient(to bottom, #88c048 0%,#69a038 100%);
                    }
                </style>

                <p:growl id="growl" />

                <p:organigram id="organigram"
                              widgetVar="organigram"
                              value="#{binaryTreeMBean.rootNode}"
                              var="node"
                              leafNodeConnectorHeight="0"
                              autoScrollToSelection="true"
                              zoom="true"
                              selection="#{binaryTreeMBean.selection}"
                              style="width: 100%">

                    <p:ajax event="dragdrop" process="@this" update="@form:growl" listener="#{binaryTreeMBean.nodeDragDropListener}" />
                    <p:ajax event="select" process="@this" update="@form:growl" listener="#{binaryTreeMBean.nodeSelectListener}" />
                    <p:ajax event="contextmenu" process="@this" />
                    <p:ajax event="collapse" process="@this" update="@form:growl" listener="#{binaryTreeMBean.nodeCollapseListener}" />
                    <p:ajax event="expand" process="@this" update="@form:growl" listener="#{binaryTreeMBean.nodeExpandListener}" />

                    <p:organigramNode>
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>

                    <p:organigramNode type="division"
                                      styleClass="division"
                                      iconPos="left">        
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>

                    <p:organigramNode type="employee"
                                      style="font-size: 26px;"
                                      styleClass="employee">
                        <h:outputText value="#{node.data}" />
                    </p:organigramNode>
                </p:organigram>

                <p:contextMenu for="organigram" nodeType="employee">
                    <p:menuitem value="remover"
                                update="organigram"
                                icon="ui-icon-close"
                                actionListener="#{binaryTreeMBean.deleteKeyAction()}" />
                </p:contextMenu>
            </h:form>
        </h:body>
    </f:view>
</html>
